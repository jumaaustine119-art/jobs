<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobstreet Sign in</title>
    <link rel="stylesheet" href="CSS/style.css">
<body>

    <header class="header">
        <div class="logo-container">
            <img src="jobstreet-logo.png" alt="Jobstreet by Seek" class="logo">
        </div>
        <div class="header-right">
            <a href="#" class="employer-link">Are you an employer?</a>
        </div>
    </header>

    <main class="main-content">
        <div class="signin-container">
            <h2 class="sn">Sign in</h2>
            
            <div class="social-signin-buttons">

            <div id="g_id_onload"
     data-client_id="362195268461-mi8car891fqvblckoae5b42ipra994le.apps.googleusercontent.com
"
     data-callback="handleCredentialResponse"
     data-auto_prompt="false">
</div>
<button class="social-btn">Continue with google</button>
<div class="g_id_signin"
     data-type="standard"
     data-shape="rectangular"
     data-theme="outline"
     data-text="sign_in_with"
     data-size="large"
     data-logo_alignment="left">
</div>




                <button class="social-btn facebook-btn">
                
                    Continue with Facebook
                </button>
                <button class="social-btn apple-btn">
                  
                    Continue with Apple
                </button>
            </div>

            <div class="or-separator">
                <hr>
                <span>or</span>
                <hr>
            </div>

            <div class="email-signin">
                <div class="input-container">
                    <div class="label-row">
                        <label for="email">Email address</label>
                        <a href="#" class="help-link">Help</a>
                    </div>
                    <input type="email" id="email" class="email-input">
                    <div class="error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        Required field
                    </div>
                    <div class="verifying-box">
                        <div class="spinner"></div>
                        <p>Verifying...</p>
                    </div>
                </div>

                <button class="signin-btn">Email me a sign in code</button>
            </div>

            <div class="register-section">
                <span>Don't have an account?</span>
                <button type="submit">Register</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        </footer>

</body>
</html>
